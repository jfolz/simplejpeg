stages:
  - dependencies
  - build
  - publish


.artifacts:
  artifacts:
    paths:
    - lib/*
    - dist/*.tar.gz
    - dist/*.whl


.devel:
  extends: .artifacts
  artifacts:
    expire_in: 8 hours
  except:
  - tags


.release:
  extends: .artifacts
  artifacts:
    expire_in: 1000 years
  only:
  - tags


.publish:
  stage: publish
  script:
  - ./publish-wheels.sh
  only:
  - tags


.x86_64: &x86_64
  image: quay.io/pypa/manylinux2010_x86_64


.i686: &i686
  image: quay.io/pypa/manylinux2010_i686


.build: &build
  stage: build
  script:
  - ./build-wheels.sh


.dependencies: &dependencies
  stage: dependencies
  script:
  - ./build-turbojpeg.sh


dependencies:
  <<: *x86_64
  <<: *dependencies
  extends: .devel


dependencies-i686:
  <<: *i686
  <<: *dependencies
  extends: .devel


devel:
  <<: *x86_64
  <<: *build
  extends: .devel


devel-i686:
  <<: *i686
  <<: *build
  extends: .devel


release:
  <<: *x86_64
  <<: *build
  extends: .release


release-i686:
  <<: *i686
  <<: *build
  extends: .release


publish:
  <<: *x86_64
  extends: .publish
